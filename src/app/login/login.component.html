<div class="login">
  <form (ngSubmit)="cadastroRoute()" (ngSubmit)="entrar()" loginForm="ngForm">
    <div>
      <label for="codigoUsuario">CÃ³digo usuario</label>
      <input
      type="text"
      name="codigoUsuario"
      [(ngModel)]="login.codigoUsuario"
      #codigoUsuario="ngModel"
      >
    </div>
    <div>
      <label for="senhaUsuario">Senha</label>
      <input
      type="password"
      name="senhaUsuario"
      [(ngModel)]="login.senha"
      #senha="ngModel"
      >
    </div>
    <div>
      <button mat-flat-button color="primary" type="submit">Entrar</button>
      <button mat-flat-button color="primary" type="submit">Cadastrar-me</button>
    </div>
  </form>
</div>
